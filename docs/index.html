<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="bird-obj" src="./assets/model/bird.obj"></a-asset-item>
        <a-asset-item id="bird-mtl" src="./assets/model/bird.mtl"></a-asset-item>
        <a-asset-item id="Aquarius-obj" src="./assets/model/Aquarius.obj"></a-asset-item>
        <a-asset-item id="Aquarius-mtl" src="./assets/model/Aquarius.mtl"></a-asset-item>
        <a-asset-item id="base-obj" src="./assets/model/base.obj"></a-asset-item>
        <a-asset-item id="base-mtl" src="./assets/model/base.mtl"></a-asset-item>
      </a-assets>
      <a-marker preset = 'custom' type='pattern' url='./assets/pics/pattern-Aquarius.patt'>
        <a-entity obj-model="obj: #base-obj; mtl: #base-mtl" position =" 0 0 0">
          <a-entity obj-model="obj: #Aquarius-obj; mtl: #Aquarius-mtl" position="0 1.5 0"></a-entity>
          <a-text value="AQUARIUS" position="0 6 0" scale="2 2 2" color="blue" align="center"></a-text>
        </a-entity>
        <a-entity id="birds" position="2 4 0" pivot="-2 0 0"
                   animation="property:rotation; to: 0 360 0; loop: true; dur:3000; easing:linear">
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="0 0 0" scale="0.8 0.8 0.8"></a-entity> 
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-4 0 0" rotation="0 180 0" scale="0.8 0.8 0.8"></a-entity>
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-2 0 2" rotation="0 -90 0" scale="0.8 0.8 0.8"></a-entity>
          <a-entity obj-model="obj: #bird-obj; mtl: #bird-mtl" position="-2 0 -2" rotation="0 90 0" scale="0.8 0.8 0.8"></a-entity> 
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
