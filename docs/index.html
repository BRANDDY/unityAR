<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset = 'custom' type='pattern' url='./assets/pics/pattern-Aquarius.patt'>
        <a-entity obj-model="obj:url(./assets/model/Aquarius.obj);
                             mtl:url(./assets/model/Aquarius.mtl)" rotation =" 0 0 0">
          <a-box id="bird" position="2 3 0" scale="0.5 0.5 0.5" color="red" rotation="0 0 0" 
            animation="property:rotation;
                    to:  0 360 0;
                    loop: true;
                    dur:2000;
                    easing:linear">
          </a-box>
          <a-text value="Aquarius" position="0 3.5 0" align="center"></a-text>
        </a-entity>
        <a-sphere id="mercury" position="2 0 0" radius="0.3" pivot="-2 0 0" color="#afb4db"
                animation="property: rotation; to: 0 0 360; loop: true; dur: 2410 ;easing:linear"></a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
