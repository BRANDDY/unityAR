<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <a-marker preset = 'custom' type='pattern' url='./assets/pics/pattern-Aquarius.patt'>
        <a-entity obj-model="obj:url(./assets/model/Aquarius.obj);
                             mtl:url(./assets/model/Aquarius.mtl)">
          <a-box id="bird" position="2 3 0" scale="0.5 0.5 0.5" pivot="-2 0 0" color="red" ></a-box>
            <a-animation  
                    attribute=" rotation"
                    to=" 0 360 0"
                    repeat="indefinite"
                    dur=" 2000" 
                    easing= "linear" ></a-animation>
          <a-text value="Aquarius" position="0 3.5 0" align="center"></a-text>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
